    - name: create main lvm
      lvol:
        vg: "{{ vg }}"
        lv: "mysql_{{instance}}"
        size: "{{ lvm_size }}"

    - name: create main filesystem
      filesystem:
        fstype: ext4
        dev: "/dev/{{ vg }}/mysql_{{ instance }}"

    - name: create log lvm
      lvol:
        vg: "{{ vg }}"
        lv: "mysql_{{instance}}_log"
        size: "{{ lvm_log_size }}"

    - name: create log filesystem
      filesystem:
        fstype: ext4
        dev: "/dev/{{ vg }}/mysql_{{ instance }}_log"

    - name: Create mysql db dir
      file:
        path: "/var/lib/mysql_{{ instance }}"
        state: directory
        owner: mysql
        group: mysql
        mode: '0777'

    - name: Create mysql log dir
      file:
        path: "/var/log/mysql_{{ instance }}"
        state: directory
        owner: mysql
        group: mysql
        mode: '0777'

    - name: mount db dir
      mount:
        path: "/var/lib/mysql_{{ instance }}"
        src: "/dev/{{ vg }}/mysql_{{ instance }}"
        fstype: ext4
        opts: defaults
        state: mounted

    - name: mount log dir
      mount:
        path: "/var/log/mysql_{{ instance }}"
        src: "/dev/{{ vg }}/mysql_{{ instance }}_log"
        fstype: ext4
        opts: defaults
        state: mounted

    - name: create instance start script
      template:
        src: instance_start_script.j2
        dest: "/usr/local/bin/{{instance}}-mysql"
        owner: root
        group: root
        mode: '0755'

    - name: create instance service file
      template:
        src: instance-mysql.service.j2
        dest: "/etc/systemd/system/{{ instance }}-mysql.service"
        owner: root
        group: root
        mode: '0644'

    - name: systemd daemon reload
      systemd:
        daemon_reload: yes

    - name: systemd enable and start service
      systemd:
        name: "{{ instance }}-mysql.service"
        enabled: yes
        state: started















