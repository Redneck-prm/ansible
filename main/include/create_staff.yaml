    - set_fact: lvm_log_size_in_g="{{lvm_log_size | regex_replace('g', '') }}"
    - set_fact: lvm_log_size_in_mb="{{lvm_log_size_in_g | int * 1024 }}"
    - set_fact: binlog_clean_size_in_mb="{{ (lvm_log_size_in_mb|int / 2) | int }}"


    - name: Create instance backup dir
      file:
        path: "/srv/backup/mysql_{{ instance }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
        
    - name: add backup task
      lineinfile:
        path: /usr/local/scripts/mysql/mysql_backup_multi.sh
        line: "/usr/local/scripts/mysql/mysql_snap_multi.sh -b /srv/backup/mysql_{{ instance }} -g vgdata -l mysql_{{ instance }} -s 800M -c bzip2 -d"
        state: present

    - name: add backup transfer task
      lineinfile:
        path: /usr/local/scripts/mysql/run_backup_transfer.sh
        line: "/usr/local/scripts/backup_maint.sh {{ ansible_hostname }} /srv/backup/mysql_{{ instance }} cc-storage-1.ertelecom.ru /srv/backup/k8s-db1.cc1.srv.loc/mysql_{{ instance }} 7 2"
        state: present

    - name: add binlog clean task
      lineinfile:
        path: /etc/cron.d/mysql_delete_binlogs_multi
        line: "*/15 * * * * root /usr/local/scripts/mysql/delete_binlogs_multi.sh /var/log/mysql_{{ instance }} {{ binlog_clean_size_in_mb }} mysql_{{ instance }} >> /var/log/services/mysql/delete_binlogs_mysql_{{ instance }}.log 2>&1"
        state: present
